<!DOCTYPE html>

<html lang="en">
    <head>
        <title>NIB Website</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS and JS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link href="style.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <header>
            <!-- top header -->
            <div class="container-fluid p-4">
                <div class="d-flex justify-content-between align-items-center">
                    <img width="120" alt="nib logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcy7uPc9JfLG6RQe_n_YmYaQnnfsAlCML-rw&s">
                    
                    <div class="d-flex gap-2">
                        <i class="primary-color bi bi-telephone fs-2"></i>
                        <strong class="primary-color fs-2">13 16 42</strong>
                    </div>

                    <div class="d-flex gap-3">
                        <i class="primary-color bi bi-search fs-2"></i>
                        <button class="btn rounded-pill cus-btn-quote">
                            <strong>Get a quote</strong>
                        </button>
                    </div>
                </div>
            </div>

            <!-- navigation bar -->
            <div class="d-flex justify-content-center cus-navbar">
                <nav class="navbar navbar-light navbar-expand-sm">
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nibNarbar">
                        <i class="bi bi-list"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="nibNarbar">
                        <ul class="navbar-nav gap-3">
                            <li class="nav-item">
                                <a class="nav-link">Health insurance</a> 
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">Travel insurance</a> 
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">NDIS services</a> 
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">Find a Provider</a> 
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">Healthy Living</a> 
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">Help</a> 
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">Login</a> 
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
    
        <div class="container-fluid" style="background-color: lightyellow;">
            <div class="row">
                <div class="col-sm-6">
                    <h1 class="primary-color m-5" style="font-family: Georgia, 'Times New Roman', Times, serif">
                        Think of everything you could do with nib Health Insurance.
                    </h1>
                    <p class="m-5">
                        With so much potential in an nib membership, life could be Potentially Amazing.
                    </p>
                    <button class="btn rounded-pill cus-btn-quote m-5">
                        <strong>Get a quote</strong>
                    </button>
                </div>
                <div class="col-sm-6">
                    <img src="images/nib-image1.png" alt="NIB store" class="img-fluid">
                </div>
            </div>
        </div>
    </body>
</html>
